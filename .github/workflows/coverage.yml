# Define a workflow to generate coverage report and upload to codecov
name: Coverage

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  coverage:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      # Run tests and generate coverage report
      - name: Run tests and generate coverage report
        run: flutter test --coverage

      # Clean coverage report
      - name: Clean coverage report  
        run: lcov --remove coverage/lcov.info '*/test/*' -o coverage/lcov.cleaned.info

      # Print information about the GitHub repository
      - name: GitHub repository information
        run: echo "My GitHub repository is called ${{ github.repository }}"
        
      # Print the secret to verify it is accessible
      - name: Tell me a secret
        run: echo "My existing secret is ${{ secrets.CODECOV_TOKEN }}"
        
      # Upload coverage report to codecov
      - name: Upload coverage report to codecov
        uses: codecov/codecov-action@v2
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          file: ./coverage/lcov.cleaned.info
